{% extends 'base.html' %}

{% block main %}
    <div>
        <h1>{{ genre.name }}</h1>
        <p>{{ genre.description }}</p>
        <h2> {{ genre.name }}'s music</h2>
        <p class="grey-text text-darken-4">Added by: {{ creator.name}}</p>
        <img src="{{ creator.picture}}" alt="{{ creator.name}}">
        <ul>
            {% for music in music_items%}
                {% if music.genre_id == genre.id%}
                    <li>{{ music.title }} - {{ music.artist }}</li>
                    {% endif %}
            {% endfor %}
        </ul>
    </div>
{% endblock %}
