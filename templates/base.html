<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-scope" content="profile email">
    <!-- Google Sign in -->
    <meta name="google-signin-client_id" content="{{ CLIENT_ID }}">
    <title>Music</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- Compiled and minified JavaScript -->
    
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Load static files -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="indigo darken-1">
    <header>
        {% include 'nav.html' %} 
    </header>

    <main class="container margin-top">
        <div id="particles"></div>
        {% with  messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div id="flash" class="modal">
                        <div class="modal-content center">
                            <h4 class="indigo-text">Flash message</h4>
                            <p class="black-text">{{ message }}</p>
                        </div>
                        <div class="modal-footer">
                            <a href="#!" class="indigo lighten-1 modal-close circle waves-effect waves-green btn-flat"><i class="white-text material-icons">check</i></a>
                        </div>
                    </div>
                    <script>

                    </script>
                {% endfor %}
            {% endif %}
        
        {% endwith %}
        {% block main %}
        
        {% endblock %}
    </main>

    <footer>

    </footer>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>
    <script>
        $(document).ready(function(){
            $('#flash').modal('open');
            $('.tooltipped').tooltip(); 
        });
    </script>
</body>
</html>
