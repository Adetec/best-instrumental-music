{% extends 'base.html' %}

{% block main %}
    
<div class="row">
        <form class="col s12" method="POST" action="{{ url_for('add_genre') }}">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Placeholder" required name="name" id="name" type="text" class="validate">
              <label for="name">Name</label>
            </div>
            <div class="input-field col s6">
              <input id="image" name="image" type="text" class="validate">
              <label for="image">Image url</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="input-field">
                    <textarea id="description" name="description" class="materialize-textarea" maxlength="250" data-length="220"></textarea>
                <label for="description">Description</label>
              </div>
              <button class="btn" type="submit">Add</button>
            </div>
          </div>
        </form>
      </div>
      <script>
            $(document).ready(function() {
                $('textarea#description').characterCounter();
            });
      </script>
{% endblock %}
