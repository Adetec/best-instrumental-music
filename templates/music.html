{% extends 'base.html' %}

{% block main %}
    <div>
        {% if genre.id == music.genre_id %}
        <h1>{{ genre.name }}</h1>
        <p>{{ genre.description }}</p>
        <h2> {{ genre.name }}'s music</h2>
            <section>
                <h3>{{ music.title }}</h3>
                <p>{{ music.artist }}</p>
                <img class="responsive-img" src="{{ music.image }}" alt="{{ music.title }}">
                <div class="video-container">
                    <iframe width="420" height="315"
                        src="https://www.youtube.com/embed/{{ music.video }}">
                    </iframe>
                </div>
            </section>
        {% else %}
            <p>{{ music.title }} isn't {{ genre.name }} at all! </p>
        {% endif %}
    </div>
{% endblock main %}
